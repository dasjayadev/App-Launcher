<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Launcher - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Settings</h1>
        <form id="app-form">
            <div class="mb-3">
                <label for="app-name" class="form-label">Application Name</label>
                <input type="text" class="form-control" id="app-name" required>
            </div>
            <div class="mb-3">
                <label for="app-path" class="form-label">Application Path</label>
                <input type="text" class="form-control" id="app-path" required>
            </div>
            <div class="mb-3">
                <label for="app-parameters" class="form-label">Parameters</label>
                <input type="text" class="form-control" id="app-parameters">
            </div>
            <button type="submit" class="btn btn-primary">Add Application</button>
        </form>
        <h2 class="my-4">Applications List</h2>
        <ul id="applications-list" class="list-group">
            <!-- Application items will be inserted here -->
        </ul>
        <div class="text-center my-4">
            <a href="index.html" class="btn btn-secondary">Home</a>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
