<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Launcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">App Launcher</h1>
        <div id="app-list" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Application icons will be inserted here -->
        </div>
        <div id="loading-screen" class="d-none align-items-center justify-content-center">
            <p>Loading...</p>
        </div>
        <!-- Add Settings button -->
        <div class="text-center my-4">
            <a href="settings.html" class="btn btn-secondary">Settings</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
